<h1 style="margin-top: 100px;">Welcome to our school</h1>
<p>Login to continue</p>
<h1 *ngIf="error">Username or password was incorrect</h1>
<form id="login" (ngSubmit)="onSubmit()">
    <div class="input-div">
        <label for="email">Email: </label>
        <input id="email" type="text" name="email" maxlength="50" required [(ngModel)]="email"/>
    </div>
    <div class="input-div">
        <label for="password">Password: </label>
        <input id="password" type="password" name="password" minlength="8" required [(ngModel)]="password"/>
    </div>
    <input type="submit" value="Login"/>
</form>
